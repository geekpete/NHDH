{% extends "layout.html" %}
{% block body %}
  <ul class=entries>
  {% for file in csv %}
       <li>{{ file }} | <a href="/dailyreport/{{ file }}">Daily</a> | <a href="/report/{{ file }}">Items</a> | <a href="/csv/{{ file }}">CSV</a></li>
  {% else %}
    <li><em>Unbelievable.  No files here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
